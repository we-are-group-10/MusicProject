<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Story of Music</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- cs -->
  <link rel="stylesheet" href="/static/stylesheets/home.css">
</head>

<body class="brown lighten-4">
  <!-- 讓版面可自動縮放大小  -->
  <div class="container">
    <!-- 留邊 -->
    <!-- <div class="container-fluid"> 滿版 -->
    <!-- <div class="row"> -->
    <!-- <div id="hi" class="col-md-1 text-light"> -->
    <!-- grid options顯示器大小: md = medium device  -->
    <!-- 該列的大小"col-1" 數字表示大小 最大可到12 -->
    <!-- <h1>Hi</h1>
        </div>
    </div> -->
    <div class="row">
      <div id="title" class="col s12 m 12 l12">The Story of Music</div>
    </div>
    <div id="btn-box" class="row">
      <div class="col s12 m4 l1"></div>
      <div class="col s12 m4 l5.5">
        <a id="popular" class="waves-effect waves-light btn-large brown lighten-3">
          <span id="p-word" class="black-text">冷熱門</span>
        <!-- 冷門跟熱門的display皆預設為none，none會直接隱藏，不會占空間 -->
          <span id="c-word" class="black-text" onclick="location.href='/songlist/category/冷門/'">冷門</span>
          
          <span id="h-word" class="black-text" onclick="location.href='/songlist/category/熱門/'">熱門</span>
        </a>
      </div>
      <div class="col s12 m4 l1"></div>
      <div class="col s12 m4 l5.5">
        <a id="class-styles" class="waves-effect waves-light btn-large brown lighten-3">
          <span id="s-word" class="black-text">曲風</span>

          <span id="con-word" class="black-text" onclick="location.href='/songlist/style/Country/'">Country</span>
          <span id="ele-word" class="black-text" onclick="location.href='/songlist/style/Electronic/'">Electronic</span>
          <span id="hip-word" class="black-text" onclick="location.href='/songlist/style/Hip-Hop/'">Hip-Hop</span>
          <span id="pop-word" class="black-text" onclick="location.href='/songlist/style/Pop/'">Pop</span>
          <span id="rock-word" class="black-text" onclick="location.href='/songlist/style/Rock/'">Rock</span>
        </a>
      </div>
    </div>
    <!-- 使用materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- 使用jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- js -->
    <script src="/static/javascripts/home.js" type="text/javascript"></script>
</body>

</html>
